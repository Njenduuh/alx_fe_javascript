<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">
    <p id="randomQuote"></p>
  </div>
  <button id="newQuote">Show Random Quote</button>

  <!-- Add New Quote -->
  <h2>Add a New Quote</h2>
  <label for="newQuoteText">Quote:</label>
  <input type="text" id="newQuoteText" placeholder="Enter quote text" />
  <label for="newQuoteCategory">Category:</label>
  <input type="text" id="newQuoteCategory" placeholder="Enter category" />
  <button onclick="addQuote()">Add Quote</button>

  <!-- Filter Quotes -->
  <h2>Filter Quotes</h2>
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Import/Export -->
  <h2>Import/Export Quotes</h2>
  <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Quote List -->
  <h2>All Quotes</h2>
  <ul id="quoteList"></ul>

  <script src="script.js"></script>
</body>
</html>
